<div style="width: 30%; margin: 50px auto 100px; background-color: #f2F2F2;" align=center>
  <div style="border: 5px solid rgb(160,46,46); padding-bottom: 30px;">
    <div class="loginBox">
      <legend style="margin: 30px 0px;">Welcome to Delonix Regia!<br><span>Register Now!</span></legend>

      <form novalidate [formGroup]="registerForm" (ngSubmit)="registerAcc(registerForm)">
        <div style="margin: 0px 0px 40px;">
          <div class="form-group">
            <input type="text" class="form-control" formControlName="usenameR" placeholder="Username">
            <p class="validationTag" *ngIf="registerForm.controls.usenameR.dirty && registerForm.controls.usenameR.hasError('required')">
              * Username is required.
            </p>
          </div>
          <div class="form-group" formGroupName="pwdSet">
            <input type="password" class="form-control" formControlName="passwordR" placeholder="Password">
            <p class="validationTag" *ngIf="registerForm.controls.pwdSet.controls.passwordR.dirty && registerForm.controls.pwdSet.controls.passwordR.hasError('pattern')">
              * Password must be at least 8 characters long, contain at least 1 number, uppercase character and
              lowercase
              character.
            </p>
          </div>
          <div class="form-group" formGroupName="pwdSet">
            <input type="password" class="form-control" formControlName="rePasswordR" placeholder="
Confirm Password">
            <p class="validationTag" *ngIf="registerForm.controls.pwdSet.hasError('notmatch')">
              * Passwords does not match!
            </p>
          </div>
          <div class="form-group">
            <input type="email" class="form-control" formControlName="emailR" placeholder="
E-Mail Address">
            <p class="validationTag" *ngIf="registerForm.controls.emailR.dirty && registerForm.controls.emailR.hasError('required') || registerForm.controls.emailR.hasError('email')">
              * Valid email is required.
            </p>
          </div>
        </div>
        <button type="submit" class="btn btn-primary" [disabled]="!(registerForm.valid)">SIGNUP</button>
      </form>
    </div>
  </div>
</div>
