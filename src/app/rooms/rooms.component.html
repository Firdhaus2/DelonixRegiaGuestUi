<form [formGroup]="bookingForm1">
    <div class="row checkInOut">
        <div class="col checkinForm form-group">
            <label for="checkIn">Check-In:</label>
            <input type="date" formControlName="date1" class="form-control checkin">
        </div>
        <div class="col checkoutForm form-group">
            <label for="checkIn">Check-Out:</label>
            <input type="date" formControlName="date2" class="form-control checkout">
        </div>
        <div class="form-inline peopleForm">
            <div class="form-group">
                <label for="rooms">Rooms:&nbsp;</label>
                <select formControlName="roomNo" class="custom-select my-1 mr-sm-2 form-control" id="inlineFormCustomSelectPref">
                    <option selected>0</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                </select>
            </div>
            <div class="form-group">
                <label for="adults">Adults:&nbsp;</label>
                <select formControlName="adultNo" class="custom-select my-1 mr-sm-2 form-control" id="inlineFormCustomSelectPref">
                    <option selected>0</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                </select>
            </div>
            <div class="form-group">
                <label for="chidrens">Childrens:&nbsp;</label>
                <select formControlName="childNo" class="custom-select my-1 mr-sm-2 form-control" id="inlineFormCustomSelectPref">
                    <option selected>0</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                </select>
            </div>
        </div>
        <button class="btn updatebtn">Update</button>
    </div>
</form>
<div class="room1">
  <img src="https://cdn.discordapp.com/attachments/540827604706525184/541575686595543040/Queen-Room.jpg">
  <h3>Basic Room</h3>
  <div class="bedsize">
    <select class="custom-select my-1 mr-sm-2" id="inlineFormCustomSelectPref">
      <option value="king">King Size</option>
      <option value="queen">Queen Size</option>
    </select>
  </div>
  <div class="smoking">
    <select class="custom-select my-1 mr-sm-2" id="inlineFormCustomSelectPref">
      <option selected>Non-Smoking</option>
      <option value="king">Smoking</option>
    </select>
  </div>
  <div class="description">
    <p>Room service is available for this room!</p>
    <p>Spacious room and perfect view to Marina Bay!</p>
    <br>
    <br>
    <h2><b>SGD180 per night</b></h2>
    <br>
    <button class="btn bookbtn" routerLink="/booking" routerLinkActive="active">Book Now!</button>
  </div>
</div>
