<form [formGroup]="personalInfoForm">
  <div class="guestAddress">
    <h2 align= "center"><b>Guest Address</b></h2>
    <div class="form-group col-md-11">
      <label for="inputEmail4">Street Address</label>
      <input type="text" formControlName="streetAdd" class="form-control" id="streetAdd">
    </div>
    <div class="form-group col-md-2">
      <label for="inputAddress">Block No.</label>
      <input type="text" formControlName="blockNo" class="form-control" id="blockNo">
    </div>
    <div class="form-group col-md-3">
      <label for="inputAddress2">Unit No.</label>
      <input type="text" formControlName="unitNo" class="form-control" id="unitNo">
    </div>
    <div class="form-group col-md-3">
      <label for="inputCity">Postal Code</label>
      <input type="text" formControlName="postalCode" class="form-control" id="postalCode">
    </div>
    <div class="form-group col-md-4">
      <label for="inputCountry">Country</label>
      <select id="inputCountry" formControlName="country" class="form-control">
        <option selected>Choose...</option>
        <option>Singapore</option>
        <option>Malaysia</option>
        <option>Others</option>
      </select>
    </div>
  </div>
</form>
<!--This is the guest information form-->
<form [formGroup]="personalInfoForm">
  <div class="guestInfo">
    <h2 align=center><b>Guest Info</b></h2>
    <div class="form-row">
      <div class="col-md-4 mb-3">
        <label for="validationServer01">First name</label>
        <input type="text" class="form-control" formControlName="firstName" id="firstName">
      </div>
      <div class="col-md-4 mb-3">
        <label for="validationServer02">Last name</label>
        <input type="text" class="form-control" formControlName="lastName" id="lastName">
      </div>
      <div class="form-group col-md-4">
          <label for="inputState">Gender</label>
          <select id="inputState" formControlName="gender" class="form-control">
            <option>Male</option>
            <option>Female</option>
            <option>Prefer not to say</option>
          </select>
        </div>
    </div>
    <div class="form-row">
      <div class="col-md-4 mb-3">
        <label for="validationServerUsername">Mobile Number</label>
        <div class="input-group">
          <input type="text" class="form-control" formControlName="mobileNum" id="mobileNum" aria-describedby="inputGroupPrepend3">
        </div>
      </div>
      <div class="col-md-4 mb-3">
        <label for="validationServerUsername">Home Number</label>
        <div class="input-group">
          <input type="text" class="form-control" formControlName="homeNum" id="homeNum" aria-describedby="inputGroupPrepend3">
        </div>
      </div>
    </div>
  </div>
  <button class="btn" (click)="createGuestRecord(personalInfoForm)" routerLinkActive="active">
    <h1><strong>To Checkout Summary</strong></h1>
  </button>
</form>
