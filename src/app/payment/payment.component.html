<form [formGroup]="paymentForm">
    <div class="paymentInfo">
      <h2 align= "center"><b>Payment Information</b></h2>
      <div class="form-group col-md-8">
        <label for="ccholder">Credit Card Holder</label>
        <input type="text" formControlName="ccHolder" class="form-control" id="ccholder">
      </div>
      <div class="form-group col-md-8">
        <label for="ccnumber">Credit Card Number</label>
        <input type="text" formControlName="ccNumber" class="form-control" id="ccNumber">
      </div>
      <div class="form-group col-md-4">
        <label for="inputAddress2">Expiry Date</label>
        <input type="date" formControlName="expDate" class="form-control" id="expDate">
      </div>
      <div class="form-group col-md-4">
        <label for="cvcNum">CVC/CVV Number</label>
        <input type="text" formControlName="cvcNumber" class="form-control" id="cvcNumber">
      </div>
    </div>
  </form>

  <div class="orderSummary">
    <h2 align= "center"><b>Order Summary</b></h2>
    working
    <button class="btn ccbtn" (click)="createGuestPayment(paymentForm)" data-toggle="modal" data-target="#cc">Confirm Payment by Credit Card</button>
    <br>
    <button class="btn cashbtn" data-toggle="modal" data-target="#cash">Confirm Payment by Cash</button>
  </div>

  <div class="modal fade" id="cash" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-body" align=center>
          <p>Room booking confirmed! Booking ID: 123456</p>
          <p>Please make payment at counter</p>
          <p>Hope you enjoyed the experience.</p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-danger" routerLink="/home" routerLinkActive="active" data-dismiss="modal" aria-label="Close">Okay</button>
        </div>
      </div>
    </div>
  </div>

  <div class="modal fade" id="cc" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-body" align=center>
          <p>Room booking confirmed! Booking ID: 123456</p>
          <p>Hope you enjoyed the experience.</p>
          <p>Check your email for more info</p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-danger" routerLink="/home" routerLinkActive="active" data-dismiss="modal" aria-label="Close">Okay</button>
        </div>
      </div>
    </div>
  </div>
