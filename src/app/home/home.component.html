<form [formGroup]="bookingForm1">
    <div class="row checkInOut">
        <div class="col checkinForm form-group">
            <label for="checkIn">Check-In:</label>
            <input type="date" formControlName="date1" class="form-control checkin">
        </div>
        <div class="col checkoutForm form-group">
            <label for="checkIn">Check-Out:</label>
            <input type="date" formControlName="date2" class="form-control checkout">
        </div>
        <div class="form-inline peopleForm">
            <div class="form-group">
                <label for="rooms">Rooms:&nbsp;</label>
                <select formControlName="roomNo" class="custom-select my-1 mr-sm-2 form-control" id="inlineFormCustomSelectPref">
                    <option selected>0</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                </select>
            </div>
            <div class="form-group">
                <label for="adults">Adults:&nbsp;</label>
                <select formControlName="adultNo" class="custom-select my-1 mr-sm-2 form-control" id="inlineFormCustomSelectPref">
                    <option selected>0</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                </select>
            </div>
            <div class="form-group">
                <label for="chidrens">Childrens:&nbsp;</label>
                <select formControlName="childNo" class="custom-select my-1 mr-sm-2 form-control" id="inlineFormCustomSelectPref">
                    <option selected>0</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                </select>
            </div>
        </div>
        <button class="btn findbtn" routerLink="/rooms" routerLinkActive="active">Find</button>
    </div>
</form>
<div align=center>
    <div id="carouselExampleControls" class="carousel slide carousel1" data-ride="carousel">
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img class="d-block w-100" src="https://cdn.discordapp.com/attachments/538322084372414466/542723827621429269/rsz_cny1.jpg"
                    alt="First slide">
                <div class="carousel-caption">
                    <h2>Chinese New Year</h2>
                    <p>Join us for CNY countdown on 4th February 2019!</p>
                </div>
            </div>
            <div class="carousel-item">
                <img class="d-block w-100" src="https://cdn.discordapp.com/attachments/538322084372414466/542722432126156800/celebration.jpg"
                    alt="Second slide">
                <div class="carousel-caption">
                    <h2>Band Concert</h2>
                    <p>Free admission to local Singapore rock band!</p>
                </div>
            </div>
            <div class="carousel-item">
                <img class="d-block w-100" src="https://cdn.discordapp.com/attachments/538322084372414466/542725491564609536/wedding.jpg"
                    alt="Third slide">
                <div class="carousel-caption">
                    <h2>Wedding dinner ballrooms available</h2>
                    <p>Call in for more information!</p>
                </div>
            </div>
        </div>
        <a class="carousel-control-prev prev" href="#carouselExampleControls" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next next" href="#carouselExampleControls" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
        </a>
    </div>
</div>
