<form [formGroup]="bookingForm1">
    <div class="row checkInOut">
        <div class="col checkinForm form-group">
            <label for="checkIn">Check-In:</label>
            <input type="date" formControlName="date1" class="form-control checkin">
        </div>
        <div class="col checkoutForm form-group">
            <label for="checkIn">Check-Out:</label>
            <input type="date" formControlName="date2" class="form-control checkout">
        </div>
        <div class="form-inline peopleForm">
            <div class="form-group">
                <label for="rooms">Rooms:&nbsp;</label>
                <select formControlName="roomNo" class="custom-select my-1 mr-sm-2 form-control" id="inlineFormCustomSelectPref">
                    <option selected>0</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                </select>
            </div>
            <div class="form-group">
                <label for="adults">Adults:&nbsp;</label>
                <select formControlName="adultNo" class="custom-select my-1 mr-sm-2 form-control" id="inlineFormCustomSelectPref">
                    <option selected>0</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                </select>
            </div>
            <div class="form-group">
                <label for="chidrens">Childrens:&nbsp;</label>
                <select formControlName="childNo" class="custom-select my-1 mr-sm-2 form-control" id="inlineFormCustomSelectPref">
                    <option selected>0</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                </select>
            </div>
        </div>
        <button class="btn findbtn" routerLink="/rooms" routerLinkActive="active">Find</button>
    </div>
</form>
<div align=center>
    <div id="carouselExampleControls" class="carousel slide carousel1" data-ride="carousel">
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img class="d-block w-100" src="https://cdn.discordapp.com/attachments/538322084372414466/542588397756219394/cny1.jpg"
                    alt="First slide">
            </div>
            <div class="carousel-item">
                <img class="d-block w-100" src="https://cdn.discordapp.com/attachments/537147750287015948/537912883347062785/I-Quit-e1366253708979-700x420.jpg"
                    alt="Second slide">
            </div>
            <div class="carousel-item">
                <img class="d-block w-100" src="https://cdn.discordapp.com/attachments/537147750287015948/537934152943534080/Better-Health-tips.jpg"
                    alt="Third slide">
            </div>
        </div>
        <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
        </a>
    </div>
</div>
