<div style="width: 30%; margin: 50px auto 100px;" align=center>
  <div style="border: 5px solid rgb(160,46,46); padding-bottom: 30px;">

      <form>

          <div class="form-group">

          </div>
          <div class="form-group">
            <input type="password" class="form-control" id="" placeholder="Password">
          </div>
        </div>
        <button type="submit" class="btn btn-primary" routerLink="/home" routerLinkActive="active">LOGIN</button>
        <br>
        <button type="submit" class="btn btn-primary" routerLink="/register" routerLinkActive="active">SIGNUP</button>
      </form>
    </div>
  </div>

  <button type="submit" class="btn extraBtn">Forgot Password</button>
</div>
